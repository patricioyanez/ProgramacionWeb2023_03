<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tipos de input</h1>
        
        <div class="row mt-5">
            <div class="col-12 col-md-2 offset-md-2">text</div>
            <div class="col-12 col-md-6">
                <input type="text" name="txtNombre" id="" class="form-control" >
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">PlaceHolder</div>
            <div class="col-12 col-md-6">
                <input type="text" name="txtNombre" id="" class="form-control" placeholder="Ej: Juan" >
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">Title</div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" title="Ingrese su nombre" placeholder="Ej: Juan" >
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">Title</div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" maxlength="5" >
            </div>
        </div>

        <h4>Expresiones regulares / regex</h4>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">Patter</div>
            <div class="col-12 col-md-6">
                <form action="" method="post">
                <input type="text" class="form-control" pattern="[a-f]{2}" >
                <input type="submit" value="Enviar">
                </form>
            </div>
        </div>


    </div>
</body>
</html>
