<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery evento click</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function()
        {
            // TODOS EL CODIGO JQUERY
            $('.divOcultar').hide(); // oculta el div

            $('.btnAceptar').click(function()
            {
                let nombre = $('.txtNombre').val(); // obtener el valor del input
                //alert("Hola " + nombre + ", ¿Cómo estás?");
                $('.txtNombre').val('');
                $('.txtResultado').val(nombre);
                $('.divOcultar').show(); // muestra el div
            })
        })
    </script>

</head>
<body>
    <input type="text" name="txtNombre" class="txtNombre" placeholder="Ej:Juan">
    <button class="btnAceptar">Aceptar</button>
    <div class="divOcultar">
        <input type="text" name="txtResultado" class="txtResultado" placeholder="Ej: dato">
    </div>
    
</body>
</html>
