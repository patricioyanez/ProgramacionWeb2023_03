<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">        
        <h1 class="text-center">Sumar</h1>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="numero1">Número1</label>
                    <input type="text" name="numero1" id="numero1" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="numero2">Número 2</label>
                    <input type="text" name="numero2" id="numero2" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-6 offset-md-3 mt-5">
                <div class="form-group">
                    <label for="numero2">Acción</label>
                    <button onclick="sumar()" class="btn btn-outline-success float-end">Calcular</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
