<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tipos de input</h1>
        
        <div class="row mt-5">
            <div class="col-12 col-md-2 offset-md-2">text</div>
            <div class="col-12 col-md-6">
                <input type="text" name="txtNombre" id="" class="form-control" >
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">PlaceHolder</div>
            <div class="col-12 col-md-6">
                <input type="text" name="txtNombre" id="" class="form-control" placeholder="Ej: Juan" >
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">Title</div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" title="Ingrese su nombre" placeholder="Ej: Juan" >
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">maxlength</div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" maxlength="5" >
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">password</div>
            <div class="col-12 col-md-6">
                <input type="password" class="form-control" maxlength="10" >
            </div>
        </div>

        <h4>Expresiones regulares / regex</h4>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">Patter</div>
            <div class="col-12 col-md-6">
                <form action="" method="post">
                <input type="text" class="form-control" pattern="[a-f]{2}" >
                <input type="submit" value="Enviar">
                </form>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">search</div>
            <div class="col-12 col-md-6">
                <input type="search" class="form-control">
            </div>
        </div>


        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">number</div>
            <div class="col-12 col-md-6">
                <input type="number" class="form-control" min="1" max="10">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">date</div>
            <div class="col-12 col-md-6">
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">datetime-local</div>
            <div class="col-12 col-md-6">
                <input type="datetime-local" class="form-control">
            </div>
        </div>
        
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">month</div>
            <div class="col-12 col-md-6">
                <input type="month" class="form-control">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">time</div>
            <div class="col-12 col-md-6">
                <input type="time" class="form-control">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">week</div>
            <div class="col-12 col-md-6">
                <input type="week" class="form-control">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">select/comboBox</div>
            <div class="col-12 col-md-6">
                <select name="" id="" class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Plaza Oeste</option>
                    <option value="2" selected>Plaza Vespucio</option>
                    <option value="3">Plaza Norte</option>
                </select>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">checkbox</div>
            <div class="col-12 col-md-6">
                <input type="checkbox" name="chkOpcion" value="1">Opci贸n 1
                <input type="checkbox" name="chkOpcion" value="2">Opci贸n 2
                <input type="checkbox" name="chkOpcion" value="3">Opci贸n 3
                <input type="checkbox" name="chkOpcion" value="4">Opci贸n 4
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">radio</div>
            <div class="col-12 col-md-6">
                <input type="radio" name="rdoOpcion" value="1">valor 1
                <input type="radio" name="rdoOpcion" value="2">valor 2
                <input type="radio" name="rdoOpcion" value="3">valor 3
                <input type="radio" name="rdoOpcion" value="4">valor 4
            </div>
        </div>


        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">File</div>
            <div class="col-12 col-md-6">
                <input type="file" class="form-control" accept="image/png">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-2 offset-md-2">button</div>
            <div class="col-12 col-md-6">
                <input type="submit" class="btn btn-success" value="Aceptar">
                <button class="btn btn-dark">Enviar</button>
            </div>
        </div>
        <hr>
        <hr>
    </div>
</body>
</html>
